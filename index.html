<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lock Picking Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="gameContainer">
      <div id="lockContainer">
        <div id="lockBody">
          <div id="lockShaft"></div>
        </div>
        <div id="lockBottom">
          <div id="pinCover">
            <div id="pinsContainer">
              <div class="pinLocationContainer">
                <div id="pin0" class="pin"></div>
              </div>
              <div class="pinLocationContainer">
                <div id="pin1" class="pin"></div>
              </div>
              <div class="pinLocationContainer">
                <div id="pin2" class="pin"></div>
              </div>
              <div class="pinLocationContainer">
                <div id="pin3" class="pin"></div>
              </div>
              <div class="pinLocationContainer">
                <div id="pin4" class="pin"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="toolHolderContainer">
        <div id="toolHolderBackground">
          <div id="toolHolder">
            <div id="toolsContainer">
              <div id="tools">
                <div id="tensionWrenchSmall" class="tensionTool"></div>
                <div id="tensionWrenchMedium" class="tensionTool"></div>
                <div id="tensionWrenchLarge" class="tensionTool"></div>
                <div id="shortHook" class="pickTool" onclick="pickUp('shortHook')">
                    <div id="shortHookHook"></div>
                    <div id="shortHookArm"></div>
                  <div id="shortHookBody"><div id="shortHookRivet1"></div><div id="shortHookRivet2"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
